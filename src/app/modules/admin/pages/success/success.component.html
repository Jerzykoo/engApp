    class="mb-14 text-white text-center flex flex-col gap-10 items-center justify-center"
  >
    <div class="text-[50px] font-medium">
      {{
        points >= (maxPoints || 5) / 2
          ? "Gratuluję dobrego wyniku"

      }}

    <div class="text-[30px] font-medium">
      Zdobyłeś/aś {{ points || 0 }} na {{ maxPoints || 5 }} punktów możliwych

    <div *ngIf="isLevelUp" class="text-[30px] font-medium">
      Awansujesz na wyzszy level!
    </div>
  </div>
